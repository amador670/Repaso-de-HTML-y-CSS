<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Personalizar un input file - Forma 1</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <form action="#">
        <div class="input-file-container input-file-reverse">
            <label for="" class="input-file-name-bar"></label>
            <input type="file" class="input-file-input" id="file">
            <label for="file" class="input-file-btn">Examinar...</label>
        </div>       
    </form>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
