<!DOCTYPE html>
<html>
<head>
    <title>Personalizar radio y checkbox</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="estilos.css">

</head>    
<body>

<div class="contenedor">
	<form action="#" class="formulario">
		<div class="radioButton">
			<h2>Radio Buttons</h2>

			<input type="radio" name="sexo" id="hombre"/>
			<label for="hombre">Hombre</label>

			<input type="radio" name="sexo" id="mujer"/>
			<label for="mujer">Mujer</label>

			<input type="radio" name="sexo" id="alien"/>
			<label for="alien">Alien</label>
		</div>
		<hr>
		<div class="checkboxButton">
			<h2>Checkbox Buttons</h2>

			<input type="checkbox" name="checkbox1" id="checkbox1">
			<label for="checkbox1">Checkbox buttons 1</label>

			<input type="checkbox" name="checkbox2" id="checkbox2">
			<label for="checkbox2">Checkbox button 2</label>
		</div>

		<br>
		<input type="submit" value="Enviar Datos"/>
		<input type="reset" value="Borrar Datos"/>
	</form>

</div>

</body>
</html>
