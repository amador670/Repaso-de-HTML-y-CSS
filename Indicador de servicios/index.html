<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS3/HTML5 Gauge-Slider with Minimal JS</title>
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="circle">

  <div class="circle-frame">
    <input type="range" min="0" max="30" value="15">
    <div class="circle-bg"></div>
    <div class="circle-fill"></div>
    <div class="circle-mask"></div>
    <div class="value"></div>
  </div>
  <div class="circle-label">How much were you satisfied with our services?</div>
  <div class="circle-label"><button>Submit</button></div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
